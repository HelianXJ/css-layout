<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>半透明边框</title>

	<style type="text/css">
		.div1 {
			width: 100px;
			height: 50px;

			border: 10px solid hsla(0 ,0%, 100%, .5);
			background: beige;

			margin-bottom: 20px;
		}

		.div2 {
			width: 100px;
			height: 50px;

			border: 10px solid hsla(0 ,0%, 100%, .5);
			background: blueviolet;
			/*background-clip: padding-box;*/
		}

		.div3 {
			width: 100px;
			height: 50px;

			border: 10px solid hsla(0 ,0%, 100%, .5);
			background: blueviolet;
			background-clip: padding-box;
		}
	
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
